<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="controls">
        <h1 id="sign-up">Sign Up</h1>
        <h1 id="sign-in">Sign In</h1>
    </div>


    <div class="container">
        <div class="form-container">
            <div class="sign-in">
                <form>
                    <img src="logo1.png" alt="logo">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="username" class="box" id="user" required>
                    <input type="password" placeholder="password" class="box" id="pass" required>
                    <a href="#">Forget password?</a>
                    <button type="submit" id="btn">Sign In</button> 
                    <div>Dont have an account?</div>
                    
                </form>
            </div>
            <div class="sign-up">
                <form>
                    <img src="logo1.png" alt="logo">
                    <h2>Sign Up</h2>
                    <input type="text"  placeholder="username" class="box" required>
                    <input type="email" placeholder="e-mail" class="box" required>
                    <input type="password" placeholder="password" class="box" required>
                    <button type="submit" id="btn">Sign Up</button>
                    
                </form>
            </div>
        </div>

        <div class="image-container">
            <div class="images">
                <img src="Sign-up.png" alt="image for sign-up">
                <img src="login.png" alt="image for sign-up">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
           $('#sign-up').click(function(){
               $('.sign-in').css('margin-left','-34rem');
               $(this).css('margin-top','-5rem');
               $('.images > img').css('margin-left','0rem');
           });
           $('#sign-in').click(function(){
               $('.sign-in').css('margin-left','0rem');
               $('#sign-up').css('margin-top','1rem');
               $('.images > img').css('margin-left','-18rem');
           });
    });
       
       
       </script>

</body>
</html>
